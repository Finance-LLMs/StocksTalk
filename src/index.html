<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market SQL Query Assistant</title>
    <meta name="description" content="Execute SQL queries on stock market data with AI assistance" />
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/avatar.css">
    <link rel="stylesheet" href="/static/market-themes.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --dark-navy: #1e293b;
            --slate-gray: #64748b;
            --light-gray: #f8fafc;
            --white: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark-navy);
            line-height: 1.6;
        }

        .debate-container {
            min-height: 100vh;
            padding: 4px 6px;
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            max-width: 800px;
            margin: 0 auto;
        }

        .debate-interface {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 14px;
            width: 100%;
            max-width: 750px;
            align-items: start;
        }

        .control-card {
            background: var(--white);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            min-height: 320px;
        }

        .avatar-card {
            background: var(--white);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-icon {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            padding: 5px;
            border-radius: 5px;
            box-shadow: var(--shadow-sm);
        }

        .header-icon svg {
            color: var(--white);
            width: 14px;
            height: 14px;
        }

        .header-text h2 {
            color: var(--dark-navy);
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0 0 1px 0;
            letter-spacing: -0.025em;
        }

        .header-text p {
            color: var(--slate-gray);
            margin: 0;
            font-size: 0.7rem;
            font-weight: 400;
        }
        
        .finance-header {
            background: var(--white);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        
        .finance-header h1 {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.25rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .form-controls {
            margin-bottom: 12px;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            color: var(--dark-navy);
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.75rem;
            letter-spacing: -0.025em;
        }

        .opponent-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
        }

        .opponent-button {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .opponent-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--secondary-blue);
        }

        .opponent-button.selected {
            background: linear-gradient(135deg, var(--light-blue), var(--white));
            border-color: var(--secondary-blue);
            box-shadow: 0 8px 25px -5px rgba(37, 99, 235, 0.25);
        }

        .opponent-info {
            flex: 1;
            text-align: left;
        }

        .opponent-name {
            color: var(--dark-navy);
            font-weight: 600;
            font-size: 0.75rem;
            margin-bottom: 1px;
            letter-spacing: -0.025em;
        }

        .opponent-desc {
            color: var(--slate-gray);
            font-size: 0.65rem;
            font-weight: 400;
        }

        .flag-icon {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            object-fit: cover;
            box-shadow: var(--shadow-sm);
        }

        .ai-text {
            color: var(--secondary-blue);
            font-weight: 700;
        }
        
        .query-section {
            margin-bottom: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .control-select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--white);
            color: var(--dark-navy);
            font-size: 0.75rem;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .control-select:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .sql-textarea {
            width: 100%;
            min-height: 120px;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--white);
            color: var(--dark-navy);
            font-size: 0.7rem;
            font-family: 'Monaco', 'Consolas', monospace;
            line-height: 1.3;
            resize: vertical;
            transition: all 0.2s ease;
        }
        
        .sql-textarea:focus {
            outline: none;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .sql-textarea::placeholder {
            color: var(--slate-gray);
            opacity: 0.7;
        }

        .button-row, .recording-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .record-button, .qna-button, #startScriptedAI {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            letter-spacing: -0.025em;
        }

        #startScriptedAI, .qna-button {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-color: var(--primary-blue);
            box-shadow: var(--shadow-sm);
        }

        #startScriptedAI:hover, .qna-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--secondary-blue), #60a5fa);
        }

        .record-button {
            background: linear-gradient(135deg, var(--secondary-blue), #60a5fa);
            border-color: var(--secondary-blue);
            box-shadow: var(--shadow-sm);
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stop-button {
            background: linear-gradient(135deg, #dc2626, #ef4444) !important;
            border-color: #dc2626 !important;
        }

        .stop-button:hover {
            background: linear-gradient(135deg, #b91c1c, #dc2626) !important;
        }

        .summary-button {
            background: linear-gradient(135deg, #059669, #10b981) !important;
            border-color: #059669 !important;
        }

        .summary-button:hover {
            background: linear-gradient(135deg, #047857, #059669) !important;
        }

        .record-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .record-button:disabled:hover {
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .avatar-wrapper {
            width: 100%;
            height: 280px;
            background: var(--light-gray);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        .no-agent-message {
            color: var(--slate-gray);
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: -0.025em;
        }

        .celebrity-avatar-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .celebrity-video {
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .speaking-indicator {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            background: var(--white);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .speaking-wave {
            width: 3px;
            height: 16px;
            background: linear-gradient(to top, var(--secondary-blue), #60a5fa);
            border-radius: 2px;
            animation: wave 1.4s ease-in-out infinite;
        }

        .speaking-wave:nth-child(2) {
            animation-delay: 0.2s;
        }

        .speaking-wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }

        #connectionStatus, #speakingStatus {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--white);
            color: var(--dark-navy);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        #speakingStatus {
            top: 72px;
        }

        #connectionStatus.connected {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            border-color: #10b981;
            color: #047857;
        }

        #speakingStatus.speaking {
            background: linear-gradient(135deg, var(--light-blue), #bfdbfe);
            border-color: var(--secondary-blue);
            color: var(--primary-blue);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .debate-container {
                padding: 8px;
                margin-top: 20px;
            }
            
            .finance-header {
                padding: 24px 20px;
                margin-bottom: 24px;
            }
            
            .finance-header h1 {
                font-size: 1.75rem;
            }
            
            .debate-interface {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .control-card, .avatar-card {
                min-height: auto;
                padding: 20px;
            }
            
            .avatar-wrapper {
                height: 360px;
            }

            .header-text h2 {
                font-size: 1.125rem;
            }

            .header-text p {
                font-size: 0.8rem;
            }

            .opponent-button {
                padding: 12px;
            }

            .opponent-name {
                font-size: 0.8rem;
            }

            .opponent-desc {
                font-size: 0.7rem;
            }

            .record-button, .qna-button, #startScriptedAI {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="debate-container">
        <div class="finance-header">
            <h1>Stock Market SQL Assistant</h1>
        </div>
        
        <div id="connectionStatus" class="hidden">Database Disconnected</div>
        <div id="speakingStatus" class="hidden">Query Ready</div>
        
        <!-- Main Debate Interface -->
        <div class="debate-interface">
            <!-- Left Panel: Controls -->
            <div class="control-card">
                <div class="card-header">
                    <div class="header-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                        </svg>
                    </div>                    <div class="header-text">
                        <h2>SQL Query Assistant</h2>
                        <p>Execute queries on stock market databases</p>
                    </div>
                </div>

                <div class="form-controls">
                    
                    <div class="control-group">
                        <label>Choose Your SQL Analyst</label>
                        <div class="opponent-buttons">
                            <button type="button" class="opponent-button" data-opponent="akshat">
                                <img src="/static/flags/singapore.png" alt="Singapore Flag" class="flag-icon">
                                <div class="opponent-info">
                                    <div class="opponent-name"><span class="ai-text">SQL</span>kshat</div>
                                    <div class="opponent-desc">Stock Market Expert</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="query-section">
                    <div class="control-group">
                        <label>Quick Stock Queries</label>
                        <select class="control-select" id="quickQueries">
                            <option value="">Loading queries...</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>Custom SQL Query</label>
                        <textarea class="sql-textarea" id="customQuery" placeholder="Enter your SQL query here...\n\nExample:\nSELECT symbol, company_name, price, change_percent\nFROM stocks\nWHERE change_percent > 5\nORDER BY change_percent DESC\nLIMIT 10;"></textarea>
                    </div>
                </div>
                
                <div class="recording-section">                    <button id="startButton" class="record-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m12 8-9.04 4.9a2.78 2.78 0 0 0 0 4.9L12 24l9.04-4.9a2.78 2.78 0 0 0 0-4.9L12 8Z"/>
                        </svg>
                        Start SQL Query Session
                    </button>                    <button id="endButton" class="record-button stop-button" disabled style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="m9 9 6 6"/>
                            <path d="m15 9-6 6"/>
                        </svg>
                        End Query Session
                    </button>
                    <button id="summaryButton" class="record-button summary-button" disabled style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        Export Results
                    </button>
                    <button id="sqlQueryButton" class="record-button sql-query-button" disabled style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            <path d="M8 7h8"></path>
                            <path d="M8 11h8"></path>
                        </svg>
                        Execute Custom Query
                    </button>
                </div>
            </div>

            <!-- Right Panel: Avatar -->
            <div class="avatar-card">
                <div id="animatedAvatar" class="avatar-wrapper">
                    <div class="no-agent-message">
                        Select a SQL analyst to begin querying
                    </div>
                </div>
            </div>
        </div>
    </div>
    
            <script src="/static/app-bundle.js"></script>
    <script>
        let selectedAgent = null;
        let currentQuery = '';
        let queriesData = [];
        
        // Load queries from CSV on page load
        async function loadQueries() {
            try {
                const response = await fetch('/api/queries');
                if (response.ok) {
                    queriesData = await response.json();
                    populateQueryDropdown();
                } else {
                    console.error('Failed to load queries');
                    // Fallback to default option
                    document.getElementById('quickQueries').innerHTML = '<option value="">Select a predefined query...</option>';
                }
            } catch (error) {
                console.error('Error loading queries:', error);
                // Fallback to default option
                document.getElementById('quickQueries').innerHTML = '<option value="">Select a predefined query...</option>';
            }
        }
        
        // Populate dropdown with loaded queries
        function populateQueryDropdown() {
            const dropdown = document.getElementById('quickQueries');
            dropdown.innerHTML = '<option value="">Select a predefined query...</option>';
            
            queriesData.forEach(query => {
                const option = document.createElement('option');
                option.value = query.id;
                option.textContent = query.name;
                option.title = query.description; // Tooltip with description
                dropdown.appendChild(option);
            });
        }
        
        // SQL Analyst selection functionality
        document.querySelectorAll('.opponent-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove selection from all buttons
                document.querySelectorAll('.opponent-button').forEach(b => b.classList.remove('selected'));
                
                // Add selection to clicked button
                this.classList.add('selected');
                
                // Store selected agent
                selectedAgent = this.dataset.opponent;
                
                // Enable buttons
                updateButtonStates();
                
                // Show avatar
                showAgentAvatar(selectedAgent);
            });
        });
        
        // Query selection functionality
        document.getElementById('quickQueries').addEventListener('change', function() {
            currentQuery = this.value;
            
            // Find the selected query in the loaded data
            const selectedQueryData = queriesData.find(q => q.id === currentQuery);
            if (selectedQueryData) {
                // Populate the custom query textarea with the selected query
                document.getElementById('customQuery').value = selectedQueryData.query.trim();
            } else if (currentQuery === '') {
                // Clear the textarea if no query is selected
                document.getElementById('customQuery').value = '';
            }
            
            updateButtonStates();
        });
        
        // Add Enter key functionality to SQL textarea
        document.getElementById('customQuery').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                
                const sqlQuery = this.value.trim();
                if (sqlQuery) {
                    // Generate screener URL and open in new tab
                    generateScreenerUrl(sqlQuery);
                } else {
                    alert('Please enter a SQL query first');
                }
            }
        });
        
        // Function to generate screener URL
        async function generateScreenerUrl(sqlQuery) {
            try {
                // Send the SQL query to backend to generate screener URL
                const response = await fetch('/api/sql-to-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sqlQuery: sqlQuery })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.url) {
                        // Open the screener URL in a new tab
                        window.open(data.url, '_blank');
                    } else {
                        throw new Error('No URL returned from server');
                    }
                } else {
                    throw new Error('Failed to generate screener URL');
                }
            } catch (error) {
                console.error('Error generating screener URL:', error);
                // Fallback: try to create a simple URL client-side
                const encodedQuery = encodeURIComponent(sqlQuery);
                const fallbackUrl = `https://www.screener.in/screen/raw/?query=${encodedQuery}`;
                window.open(fallbackUrl, '_blank');
            }
        }
        
        function updateButtonStates() {
            const startButton = document.getElementById('startButton');
            const hasAgent = selectedAgent !== null;
            const hasQuery = currentQuery.length > 0 || document.getElementById('customQuery').value.trim().length > 0;
            
            if (startButton) {
                startButton.disabled = !hasAgent;
            }
        }
        
        function showAgentAvatar(agent) {
            const container = document.getElementById('avatarContainer');
            
            // Create avatar based on agent
            if (agent === 'akshat') {
                container.innerHTML = `
                    <div class="celebrity-avatar-container">
                        <video 
                            src="/static/videos/akshat.mp4" 
                            class="celebrity-video"
                            muted
                            loop
                            playsinline
                            preload="auto"
                            id="avatarVideo"
                            style="display: block; width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"
                        ></video>
                        <div class="speaking-indicator" id="speakingIndicator" style="display: none;">
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                        </div>
                    </div>
                `;
            }
            
            // Setup video events
            const video = document.getElementById('avatarVideo');
            if (video) {
                video.addEventListener('loadeddata', () => {
                    console.log('Avatar video loaded successfully');
                });
                
                video.addEventListener('error', (e) => {
                    console.error('Avatar video error:', e);
                });
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadQueries();
        });
        
        // Make functions available globally for the main app bundle
        window.selectedAgent = () => selectedAgent;
        window.currentQuery = () => currentQuery || document.getElementById('customQuery').value.trim();
        window.updateButtonStates = updateButtonStates;
        window.showAgentAvatar = showAgentAvatar;
    </script>
</body>
</html>
